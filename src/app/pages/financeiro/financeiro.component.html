<mat-toolbar color="primary">
  <span>Sistema Financeiro</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-card>
    <mat-card-title>Cadastro Entradas </mat-card-title>
    
    <mat-card-content>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nome da Entrada</mat-label>
        <input [(ngModel)]="inputEntradaNome" matInput>
      </mat-form-field> 

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Valor</mat-label>
        <input [(ngModel)]="inputEntradaValor" type="number" matInput>
      </mat-form-field> 

   </mat-card-content>
    <mat-card-actions>
    <button (click)="salvarEntrada()" mat-button>Salvar</button>
    </mat-card-actions>
  </mat-card>

  <h1><strong>Entradas</strong></h1>
  <h2><strong>Valor Total: {{totalEntradas}}</strong></h2>

  <mat-card *ngFor="let entrada of entradas">
    <div>{{entrada.nome}}</div>
    <div>{{entrada.valor}}</div>
  </mat-card>
